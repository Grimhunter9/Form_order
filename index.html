<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <form>
            <!-- This is the App field set box -->
            <fieldset>
                <div class="title">App fields</div>
                <div class="middle">No Field exists</div>
                <div class="add">
                    <button type="button" class="btn" onclick="panel()">+ add
                        field</button>
                </div>
            </fieldset>
            <!--Here is where you choose the type of the form-->
            <div id="toggle" class="mid">
                <h1>Choose The type of form</h1>
                <button type="button" onclick="single()">Singular Form Item Type</button>
                <button type="button" onclick="second()">Plural Form Item Type</button>
            </div>
            <!--  This is the New form single item box -->
            <fieldset id="singular">
                <div class="title">New form item</div>
                <label for="choose">Item type:
                    <input
                        class="checkbox"
                        type="checkbox"
                        id="choose"
                        name="choose">
                    <span>Container</span>
                    <input
                        class="checkbox"
                        type="checkbox"
                        id="choose"
                        name="choose">
                    <span>Field</span>
                </label>
                <br>
                <label for="name">Field name:
                    <input
                        autocomplete="false"
                        type="text"
                        id="name"
                        name="name">
                </label>
                <br>
                <label for="id">Field id:
                    <input
                        class="fd"
                        autocomplete="false"
                        type="text"
                        id="id"
                        name="id">
                </label>
                <br>
                <label for="choose2">Is plural field
                    <input
                        class="checkbox"
                        type="checkbox"
                        id="choose2"
                        name="choose2">
                    <span>Yes</span>
                    <input
                        class="checkbox"
                        type="checkbox"
                        id="choose2"
                        name="choose2">
                    <span>No</span>
                </label>
                <br>
                <div class="box">
                    <button class="cancel">Cancel</button>
                    <button type="button" onclick="builder()">Create</button>
                </div>
            </fieldset>
            <!-- This is the New form plural item box -->
            <fieldset id="plural">
                <div class="title">New form item</div>
                <label for="choose3">Item type:
                    <input
                        class="checkbox"
                        type="checkbox"
                        id="choose3"
                        name="choose3">
                    <span>Container</span>
                    <input
                        class="checkbox"
                        type="checkbox"
                        id="choose3"
                        name="choose3">
                    <span>Field</span>
                </label>
                <br>
                <label for="name2">Field name:
                    <input
                        autocomplete="false"
                        type="text"
                        id="name2"
                        name="name2">
                </label>
                <br>
                <label for="id2">Field id:
                    <input
                        class="fd"
                        autocomplete="false"
                        type="text"
                        id="id2"
                        name="id2">
                </label>
                <br>
                <label class="en" for="name3">Entry name:
                    <input
                        autocomplete="false"
                        type="text"
                        id="name3"
                        name="name3">
                </label>
                <br>
                <label for="choose4">Is plural field
                    <input
                        class="checkbox"
                        type="checkbox"
                        id="choose4"
                        name="choose4">
                    <span>Yes</span>
                    <input
                        class="checkbox"
                        type="checkbox"
                        id="choose4"
                        name="choose4"><span>No</span>
                </label>
                <br>
                <div class="box">
                    <button class="cancel">Cancel</button>
                    <button type="button" onclick="builder()">Create</button>
                </div>
            </fieldset>
            <!-- This is the Form builder box-->
            <fieldset id="build">
                <div class="title2">My Form Builder
                    <button 
                      type="button"
                      onclick="Preview()" 
                      class="prv">Preview</button>
                </div>
                <div class="add2">
                    <button class="btn">+ add field</button>
                </div>
                <br>
                <div class="middle2">
                    <div>
                        <label for="Company">Company:
                            <input
                                type="text"
                                id="Company">
                        </label>
                    </div>
                    <img src="./set.png" alt="setting"/>
                </div>
                <div class="add2">
                    <button class="btn">+ add field</button>
                </div>
                <br>
                <div class="middle2">
                    <div>
                        <div>Management team:</div>
                        <label for="name4">Name:
                            <input
                                class="fd"
                                type="text"
                                id="name4"
                            >
                        </label>
                    </div>
                    <img src="./set.png" alt="setting"/>
                </div>
                <div class="add2">
                    <button class="btn">+ add field</button>
                </div>
                <br>
                <div class="middle3">
                    <div class="container">
                        <div class="add3">
                            <button class="btn">+ add field</button>
                        </div>
                        <img src="./set.png" alt="setting"/>
                    </div>

                    <div class="add2">
                        <button class="btn">+ add container field</button>
                    </div>
                    <div class="middle4">
                        <div>
                            <label for="Adress">Adress:
                                <input
                                    autocomplete="false"
                                    type="text"
                                    id="Adress"
                                    name="Adress">
                            </label>
                        </div>
                        <img src="./set.png" alt="setting"/>
                    </div>
                    <div class="add2">
                        <button class="btn">+ add container field</button>
                    </div>
                    <div class="middle4">
                        <div>
                            <label for="Ceo">Ceo:
                                <input
                                    class="fd"
                                    autocomplete="false"
                                    type="text"
                                    id="Ceo"
                                    name="Ceo">
                            </label>
                        </div>
                        <img src="./set.png" alt="setting"/>
                    </div>
                    <div class="add2">
                        <button class="btn">+ add container field</button>
                    </div>
                </div>
                <div class="add2">
                    <button class="btn">+ add field</button>
                </div>
                <br>
            </fieldset>
            <!--This is the my form box-->
            <fieldset id="Myform">
                <div class="title3">My form</div>
                <label for="Company2">Company
                    <input
                        type="text"
                        id="Company2"
                        >
                </label>
                <div>
                    <div style="padding: 10px">Management team:</div>
                    <label style="margin: 10px" for="name5">Name:
                        <input class="fd"
                            autocomplete="false"
                            type="text"
                            id="name5"
                            name="name5">
                    </label>
                    <label style="margin: 10px" for="name6">Name:
                        <input
                            class="fd"
                            autocomplete="false"
                            type="text"
                            id="name6"
                            name="name6">
                    </label>
                    <label class="hide" style="margin: 10px" for="name7"><!--Name:-->
                        <input
                            class="fd2"
                            autocomplete="false"
                            type="text"
                            id="name7"
                            name="name7"
                            placeholder="New entry">
                    </label>
                </div>
                <br>
                <div class="form_container">
                    <legend>Company Metadata</legend>
                    <label class="" for="Adress2">Adress:
                        <input
                            autocomplete="false"
                            type="text"
                            id="Adress2"
                            name="Adress2">
                    </label>
                    <label for="Ceo2">Ceo:
                        <input
                            class="fd3"
                            autocomplete="false"
                            type="text"
                            id="Ceo2"
                            name="Ceo2">
                    </label>
                </div>
                <br>
            </fieldset>
        </form>
        <script src="index.js"></script>
    </body>
</html>
